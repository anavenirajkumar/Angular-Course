<div class="container">
  <div class="row">
      <h2> 1</h2>
  <div class="col-md-5 m-auto">
    <div class="form-group">
      <label class="col-form-label">Select Cuntry</label>
      <select class="form-control" (change)="selectCountry($event)" >
        <option value="">{{selectedCountry1}}</option>
        <option *ngFor="let country of countrylist" [value]="country.id" >{{country.name}}</option>
      </select>
</div>
     <div class="form-group">
         <label class="col-form-label">Select State</label>
         <select class="form-control" (change)="selectState($event)" >
           <option value="">{{selectedState1}}</option>
           <option *ngFor="let states of state1" [value]="states.id" >{{states.name}}</option>
         </select>
  </div>
  <div class="form-group">
     <label class="col-form-label">Select City</label>
     <select class="form-control">
       <option value="">Select City</option>
       <option *ngFor="let cities of city1" [value]="cities.id" >{{cities.name}}</option>
     </select>
 </div>
  </div>
 </div>
