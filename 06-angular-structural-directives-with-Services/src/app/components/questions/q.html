<div class="container mt-5" style="box-shadow: 0 0 3px black" *ngFor="let question of questions; let QueIndex = index">
    <div class="row"></div>
    <h5 style="font-weight: bold" class="mt-4">{{ question.Category }}</h5>

  <div *ngFor="let Obj of question.questionoptions; let i = index">
      <div>
        <mat-radio-group aria-label="Select an option" name="opList">
          <mat-radio-button [value]="i" (click)="showCancer(Obj.QuestionOption)"
            >{{ Obj.QuestionOption }} &nbsp; &nbsp;</mat-radio-button>
        </mat-radio-group>
      </div>

    <!-- <pre>{{question.questionoptions | json}}</pre> -->
    <div class="row ml-2 mt-2" *ngFor="let o of Obj.questionsuboptions; let i = index">
      <div>
        <mat-radio-group aria-label="Select an option" name="List">
          <mat-radio-button [value]="i" (click)="showStagging()">{{ o.QuestionsSubOption }} &nbsp; &nbsp;</mat-radio-button>
        </mat-radio-group>
      </div>

      <div class="row ml-2 mt-2" *ngFor="let x of o.questionsubsuboption">
        <section class="example-section">
          <mat-checkbox class="example-margin" (click)="showDuration()">{{ x.QuestionsSubSubOption }} &nbsp; &nbsp;</mat-checkbox>
        </section>
      </div>
    </div>
  </div>
</div>
