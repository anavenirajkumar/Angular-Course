<div class="container mt-5"  style="box-shadow: 0 0 3px black;"  *ngFor="let question of questions; let i = index" >
        <div class="row"></div>
        <h5 style="font-weight: bold;" class="mt-4">{{question.Category && question.Question}}</h5>

        <div class=" row ml-2 mt-3 " >
          <div class="col-md-2"  *ngFor="let Obj of question.questionoptions; let i = index">
                <mat-radio-group aria-label="Select an option"  name="opList" >
                  <mat-radio-button  [value]="i"  
                  (click)="showCancer(Obj.QuestionOption)">{{Obj.QuestionOption}} &nbsp;  &nbsp;</mat-radio-button>
                </mat-radio-group>

            <!-- <pre>{{question.questionoptions | json}}</pre> -->
                <div class="row rrr" *ngFor="let o of Obj.questionsuboptions; let i = index  let first = first; let last = last"      [ngClass]="{ first: first, last: last }" >
                        <div class="col" >
                          <div  *ngIf="isCancer" >
                              <mat-radio-group aria-label="Select an option"   name="List">
                                <mat-radio-button  [value]="i"   
                                (click)="showStagging( o.QuestionsSubOption)">{{ o.QuestionsSubOption }}  &nbsp;  &nbsp;</mat-radio-button> 
                              </mat-radio-group>
                          </div>
                        </div>

                          <div class="col checkbox">
                              <div class="" *ngFor="let x of o.questionsubsuboption">
                                  <section class="example-section"  *ngIf="isStagging">
                                    <mat-checkbox class="example-margin" (click)="showDuration(x.QuestionsSubSubOption)">{{ x.QuestionsSubSubOption }} &nbsp; &nbsp;</mat-checkbox>
                                  </section>
                              </div>
                          </div>
                </div>
            </div>
        </div>

</div>



<div class="container mt-5" style="box-shadow: 0 0 3px black;" *ngFor="let dur of duration">
  <div *ngIf="isDuration">
    <div class="row"></div>
    <h5 style="font-weight: bold;" class="mt-4">{{dur.question}}</h5>
      <mat-radio-group aria-label="Select an option" >
        <div class="row "  *ngFor="let durAnswer of dur.questions; let i = index">
        <mat-radio-button  [value]="i" class=" ml-4 mb-1" (click)="showIncition()">{{durAnswer.answer}}</mat-radio-button> 
       </div>
      </mat-radio-group>
  </div>
</div>


<div *ngIf="isIncition">
  <div class="container mt-5" style="box-shadow: 0 0 3px black;" *ngFor="let insi of insition">
    <div class="row"></div>
    <h5 style="font-weight: bold;" class="mt-4">{{insi.question}}</h5>
      <mat-radio-group aria-label="Select an option" *ngFor="let answer of insi.questions ">
        <mat-radio-button value="1" class="ml-2 mb-2" (click)="showClass()">{{answer.answer}}</mat-radio-button> &nbsp;
      </mat-radio-group>
  </div>
</div>
